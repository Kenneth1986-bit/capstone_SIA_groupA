<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>KrisJamBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script src="jquery.rwdImageMaps.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="add">
  <span>Add note</span>
  <i class="fa fa-plus-square-o fa-fw"></i>
</div>
<div class="add-note">
  <input name="title" id="title" maxlength="50" placeholder="Title"/>
  <textarea name="text" id="text" cols="25" rows="5" placeholder="Text"></textarea>
  <button>Add</button>
</div>

<div class="wrapper">
</div>

<script id="entry-template" type="text/x-handlebars-template">
    <div class="mainbar">
      <span>{{title}}</span>
      <div class="close"><i class="fa fa-times-circle fa-fw"></i></div>
      <div class="minimize"><i class="fa fa-minus-square-o fa-fw"></i></div>
    </div>
    <pre class="text">{{text}}</pre>
</script>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script><script  src="./script.js"></script>
